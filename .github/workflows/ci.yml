name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workspace: ['client', 'server']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install root dependencies
        run: npm install

      - name: Install ${{ matrix.workspace }} dependencies
        run: npm install --workspace=${{ matrix.workspace }}

      - name: Run linting for ${{ matrix.workspace }}
        run: npm run lint --workspace=${{ matrix.workspace }}

      - name: Build ${{ matrix.workspace }}
        run: npm run build --workspace=${{ matrix.workspace }}
